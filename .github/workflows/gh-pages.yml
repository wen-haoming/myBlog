name: github pages

on:
  push:
    branches:
      - master # default branch
jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn build
      - run: zip -r dist.zip dist
      - name: Copy single file to remote
        uses: garygrossgarten/github-action-scp@release
        with:
          local: dist.zip
          remote: /usr/share/nginx/html/root/root
          host: ${{ secrets.HOST }}
          username: root
          password: ${{ secrets.PASSWORD }}
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: root
          password: ${{ secrets.PASSWORD }}
          script: rm -rf /usr/share/nginx/html/root/root && cd /usr/share/nginx/html/root/root && unzip dist.zip